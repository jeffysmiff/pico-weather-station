<!DOCTYPE html>
<html>

    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="jquery.textfill.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="/weatherstation.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="flex-container">
            <div class="weathercontainer">
                <div id="temperature" class="temperaturecol"><span id="tempvalue">&nbsp;</span></div>
                <div class="otherweathercol">
                    <div class="otherweathercontainer">
                        <div id="date" class="daterow"><span id="datevalue">&nbsp;</span></div>
                        <div id="time" class="timerow"><span id="timevalue">&nbsp;</span></div>
                        <div id="windspeed" class="windspeedrow"><span id="windvalue">&nbsp;</span></div>
                        <div id="pressure" class="pressurehumidityrow"><span id="pressurevalue">&nbsp;</span></div>
                        <div id="humidity" class="pressurehumidityrow"><span id="humidityvalue">&nbsp;</span></div>
                        <div class="spacerrow">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
        <script language="javascript" src="/weatherstation.js"></script>
    </body>

</html>
